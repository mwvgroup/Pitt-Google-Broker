name: Reusable workflow example

on:
  workflow_call:
    inputs:
      parent_directory:
        required: true
        type: string

    outputs:
      microservices:
        description: "An array of subdirectories representing microservices."
        value: ${{ jobs.discover_services.outputs.microservices }}

jobs:
  discover_services:
    name: Discover Microservices
    runs-on: ubuntu-latest
    outputs:
      microservices: ${{ steps.create-output-matrix.outputs.microservices }}

    steps:
      - uses: actions/checkout@v2
        name: Checkout repositotory

      - id: create-output-matrix
        name: Create list of microservices
        run: |
          
          testvar="['a','b']"
          DIRS=$(
            echo -n '['
            for DIR in $(ls -d ./*); do
              echo -n \"${DIR}\",
            done
            echo -en \\b']'
          )
          
          echo "::set-output name=microservices::\"DIRS\""
